		<script type="text/javascript">
		function f1(){

			var y=parseInt(b);
			var c=document.getElementById("m").value;
			var z=parseInt(c);
			var e=document.getElementById("o").value;
			var n=parseInt(e);
			var pn=x/z;
			var Totals=pn*y+n;
			document.getElementById("1").innerHTML=Totals;
			}
